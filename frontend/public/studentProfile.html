<!DOCTYPE html>
<html>

<head>
    <title>Profile Page</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../public/css/studentstyle.css">
  <link rel="stylesheet" href="../public/css/bootstrap.css">
</head>

<body>
<div id="profilecontainer" class="container-fluid">
    <div id="main-profile-row" class="row">
        <div id="profile" class="col-lg-6">
            <div class="row">
                <div id="profilePicture" class="col-md-8">
                    <img src="" alt="Profile Picture">
                    <p>Student Name</p>

                    <div id="welcomeMessage">
                        <p>Welcome Back, Student</p>
                        <p>What would you like to do today?</p>
                    </div>

                </div>
                <div id="feedbackButtons" class="col-md-4">
                    <button type="button" class="btn btn-primary">Summative Feedback</button>
                    <button type="button" class="btn btn-primary">Formative Feedback</button>
                </div>
                
            </div>
           

            <div id="achivementPanel" class="col-lg-12">
                <div class="row">
                    <h3 style="text-align: center;" class="col-sm-8">Achievement Progress</h3>
                    <button type="button" class="col-sm-4 btn btn-primary">View All</button>
                </div>
               
                <div id="achievements" class="row">
                    <div id="achievement1" class="col-md-4">
                        <img src="" alt="achieve image 1">
                        <p>Description 1</p>
                        <progress id="achieveProgress1" value="20" max="100"></progress>
                    </div>
                    <div id="achievement2" class="col-md-4">
                        <img src="" alt="achieve image 2">
                        <p>Description 2</p>
                        <progress id="achieveProgress2" value="20" max="100"></progress>
                    </div>
                    <div id="achievement3" class="col-md-4">
                        <img src="" alt="achieve image 3">
                        <p>Description 3</p>
                        <progress id="achieveProgress3" value="20" max="100"></progress>
                    </div> 
                </div>
            </div>
            
        </div>
       
        <div id="progressLadder" class="col-lg-6">
            <h3 style="text-align: center; padding-top: 1em; padding-bottom: 1em;">Progression Ladder</h3>
            <div id="innerblock" class="container">
                <div id="first-in-bracket">
                    <img src="" alt="first place">
                    <p>Position</p>
                </div>
        
                <div id="step1" class="steps">
                    <img src="" alt="pos1" class="positionImage">
                    <img src="" alt="pos2" class="positionImage">
                    <img src="" alt="pos3" class="positionImage">
                    <img src="" alt="pos4" class="positionImage">
        
                </div>
                <div id="step2" class="steps">
                    <img src="" alt="pos1" class="positionImage">
                    <img src="" alt="pos2" class="positionImage">
                    <img src="" alt="pos3" class="positionImage">
                    <img src="" alt="pos4" class="positionImage">
                </div>
                <div id="step3" class="steps">
                    <img src="" alt="pos1" class="positionImage">
                    <img src="" alt="pos2" class="positionImage">
                    <img src="" alt="pos3" class="positionImage">
                    <img src="" alt="pos4" class="positionImage">
                </div>
                <div id="step4" class="steps">
                    <img src="" alt="pos1" class="positionImage">
                    <img src="" alt="pos2" class="positionImage">
                    <img src="" alt="pos3" class="positionImage">
                    <img src="" alt="pos4" class="positionImage">
                </div>
            </div>
            
        </div>

    </div>
    
    
</div>



</body>


</html>
